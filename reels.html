<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reels — KINGUDANISE</title>
  <meta name="description" content="Reels by KINGUDANISE — short edits, high-energy clips and highlights from breaking & hip-hop events.">

  <!-- Import Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      font-family: 'Montserrat', system-ui, sans-serif;
    }
    .top-link {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      letter-spacing: 0.5rem;
      text-decoration: none;
      color: #fff;
      opacity: 0.7;
    }
    .top-link:hover {
      opacity: 1;
      transition: opacity 0.2s;
    }
    .page {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .page h1 {
      font-size: 2.5rem;
      letter-spacing: 0.5rem;
      font-weight: 600;
    }
    .page p {
      max-width: 600px;
      font-size: 1rem;
      opacity: 0.85;
      font-weight: 400;
    }
	
	/* Tighter spacing on content pages */
.page h1 {
  margin: 0.5rem 0 0.25rem;   /* instead of browser default ~2rem */
}

.page p.muted {
  margin: 0.25rem 0 0.75rem;  /* reduce bottom gap before gallery */
  font-size: 0.95rem; 
}

/* Reduce overall vertical spacing inside .page */
.page {
  gap: 0.5rem;   /* was 1.25rem, now tighter */
}

  </style>
</head>
<body>
  <!-- Link alla homepage -->
  <a href="index.html" class="top-link">K I N G U D A N I S E</a>

  <!-- Contenuto pagina centrato -->
  <main class="page">
    <h1>REELS</h1>
<p class="muted">Short, vertical edits — breaking & hip-hop.</p>

<!-- Horizontal gallery -->
<section class="strip" aria-label="Reels gallery">
  <!-- Card -->
  <article class="card">
    <button class="card-btn" data-src="https://media.example.com/reels/r1.mp4" data-title="Showcase — 01">
      <img class="thumb" src="/images/reels/r1-poster.jpg" alt="Reel 01 poster" loading="lazy">
      <span class="caption">Showcase — 01</span>
    </button>
  </article>

  <article class="card">
    <button class="card-btn" data-src="https://media.example.com/reels/r2.mp4" data-title="Showcase — 02">
      <img class="thumb" src="/images/reels/r2-poster.jpg" alt="Reel 02 poster" loading="lazy">
      <span class="caption">Showcase — 02</span>
    </button>
  </article>

  <!-- duplicate more cards as needed -->
</section>

<!-- Lightbox / modal -->
<div class="lightbox" id="lightbox" hidden>
  <button class="lb-close" aria-label="Close">✕</button>
  <video id="lb-video" playsinline controls preload="metadata"></video>
  <div class="lb-title" id="lb-title"></div>
</div>

  </main>

  <!-- Footer invisibile (solo SEO) -->
<footer class="footer"><span>© 2025 KINGUDANISE</span></footer>

<script>
  (function(){
    const lb = document.getElementById('lightbox');
    const video = document.getElementById('lb-video');
    const titleEl = document.getElementById('lb-title');

    document.querySelectorAll('.card-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const src = btn.getAttribute('data-src');
        const title = btn.getAttribute('data-title') || '';
        titleEl.textContent = title;
        video.src = src;
        video.currentTime = 0;
        lb.hidden = false;
        video.play().catch(()=>{});
      });
    });

    function closeLB() {
      video.pause();
      video.src = '';
      lb.hidden = true;
    }

    document.querySelector('.lb-close').addEventListener('click', closeLB);
    lb.addEventListener('click', (e) => {
      if (e.target === lb) closeLB();
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !lb.hidden) closeLB();
    });
  })();
</script>
</body>
</html>

</body>
