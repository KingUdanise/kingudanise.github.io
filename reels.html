<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Reels — KINGUDANISE</title>
  <meta name="description" content="Short, vertical edits — breaking & hip-hop.">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="/styles.css">

<body>
  <a href="/index.html" class="top-link">K I N G U D A N I S E</a>

      <p class="muted">Short, vertical edits — breaking & hip-hop.</p>
    </header>

    <section class="strip" aria-label="Reels gallery">
      <!-- 1 -->
      <article class="card">

        </button>

          <span class="caption">Showcase — 08</span>
        </button>
      </article>
    </section>
  </main>

  <!-- Shared lightbox -->
  <div class="lightbox" id="lightbox" hidden>
    <button class="lb-close" id="lb-close" aria-label="Close">✕</button>
    <div>
      <video id="lb-video" playsinline controls preload="metadata"></video>
      <div class="lb-title" id="lb-title"></div>
    </div>
  </div>

  <footer class="footer"><span>© 2025 KINGUDANISE</span></footer>
  <script src="/script.js" defer></script>
