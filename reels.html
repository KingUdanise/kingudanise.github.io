<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reels — KINGUDANISE</title>
  <meta name="description" content="Short, vertical edits — breaking & hip-hop.">
  <!-- Montserrat (same as the site) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <!-- small brand link like other pages -->
  <a href="/index.html" class="top-link">K I N G U D A N I S E</a>

  <main class="ring">
    <!-- center text -->
    <div class="ring-core">
      <h1 class="ring-title">R E E L S</h1>
      <p class="ring-sub">Short, vertical edits — breaking & hip-hop.</p>
    </div>

    <!-- 8 videos around the text -->
    <!-- Top row (3) -->
    <button class="ring-card v1" data-src="https://media.example.com/reels/r1.mp4" data-title="Showcase — 01">
      <img src="/images/reels/r1-poster.jpg" alt="Reel 01 poster" loading="lazy">
    </button>

    <button class="ring-card v2" data-src="https://media.example.com/reels/r2.mp4" data-title="Showcase — 02">
      <img src="/images/reels/r2-poster.jpg" alt="Reel 02 poster" loading="lazy">
    </button>

    <button class="ring-card v3" data-src="https://media.example.com/reels/r3.mp4" data-title="Showcase — 03">
      <img src="/images/reels/r3-poster.jpg" alt="Reel 03 poster" loading="lazy">
    </button>

    <!-- Bottom row (3) -->
    <button class="ring-card v4" data-src="https://media.example.com/reels/r4.mp4" data-title="Showcase — 04">
      <img src="/images/reels/r4-poster.jpg" alt="Reel 04 poster" loading="lazy">
    </button>

    <button class="ring-card v5" data-src="https://media.example.com/reels/r5.mp4" data-title="Showcase — 05">
      <img src="/images/reels/r5-poster.jpg" alt="Reel 05 poster" loading="lazy">
    </button>

    <button class="ring-card v6" data-src="https://media.example.com/reels/r6.mp4" data-title="Showcase — 06">
      <img src="/images/reels/r6-poster.jpg" alt="Reel 06 poster" loading="lazy">
    </button>

    <!-- Left (big) -->
    <button class="ring-card v7" data-src="https://media.example.com/reels/r7.mp4" data-title="Showcase — 07">
      <img src="/images/reels/r7-poster.jpg" alt="Reel 07 poster" loading="lazy">
    </button>

    <!-- Right (big) -->
    <button class="ring-card v8" data-src="https://media.example.com/reels/r8.mp4" data-title="Showcase — 08">
      <img src="/images/reels/r8-poster.jpg" alt="Reel 08 poster" loading="lazy">
    </button>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" hidden>
      <button class="lb-close" aria-label="Close">×</button>
      <video id="lb-video" playsinline controls preload="metadata"></video>
      <div class="lb-title" id="lb-title"></div>
    </div>
  </main>

  <footer class="footer"><span>© 2025 KINGUDANISE</span></footer>

  <script>
    // Minimal lightbox for the ring
    const lb   = document.getElementById('lightbox');
    const vid  = document.getElementById('lb-video');
    const lbt  = document.getElementById('lb-title');
    document.querySelectorAll('.ring-card').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        vid.src = btn.dataset.src;
        lbt.textContent = btn.dataset.title || '';
        lb.hidden = false;
        vid.play().catch(()=>{});
      });
    });
    document.querySelector('.lb-close').addEventListener('click', ()=>{
      vid.pause(); vid.src=''; lb.hidden = true;
    });
    lb.addEventListener('click', (e)=>{
      if(e.target === lb){ vid.pause(); vid.src=''; lb.hidden = true; }
    });
  </script>
</body>
</html>
