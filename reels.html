<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reels — KINGUDANISE</title>
  <meta name="description" content="Short, vertical edits — breaking & hip-hop.">
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    /* --- Reels Layout --- */
    .reels-stage {
      display: grid;
      grid-template-columns: 1fr auto 1fr; /* left | center | right */
      grid-template-rows: auto auto auto;  /* top | middle | bottom */
      height: 100vh;
      width: 100%;
      gap: 1rem;
      justify-items: center;
      align-items: center;
      padding: 1rem;
    }

    /* top row */
    .reels-stage .top { grid-row: 1; grid-column: 1 / 4; display: flex; gap: 1rem; }
    .reels-stage .top .tile { width: 18vw; aspect-ratio: 9/16; }

    /* bottom row */
    .reels-stage .bottom { grid-row: 3; grid-column: 1 / 4; display: flex; gap: 1rem; }
    .reels-stage .bottom .tile { width: 18vw; aspect-ratio: 9/16; }

    /* center row */
    .reels-stage .left   { grid-row: 2; grid-column: 1; }
    .reels-stage .center { grid-row: 2; grid-column: 2; text-align: center; }
    .reels-stage .right  { grid-row: 2; grid-column: 3; }

    .reels-stage .left .tile,
    .reels-stage .right .tile {
      width: 22vw; aspect-ratio: 9/16; /* bigger tiles */
    }

    .reels-stage h1 {
      margin: 0; font-size: 3rem; letter-spacing: 1rem; font-weight: 600;
    }
    .reels-stage .muted { opacity: .8; margin-top: .5rem; }

    .tile {
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      background: #111;
      transition: transform .25s ease;
    }
    .tile:hover { transform: translateY(-3px); }
    .tile img { width: 100%; height: 100%; object-fit: cover; display:block; }

    /* lightbox */
    .lightbox {
      position: fixed; inset: 0; background: rgba(0,0,0,.9);
      display: grid; place-items: center; z-index: 999;
    }
    .lightbox[hidden]{ display:none; }
    .lb-close {
      position: absolute; top: 14px; right: 18px;
      width: 38px; height: 38px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,.2);
      background: transparent; color: #fff; font-size: 20px; cursor: pointer;
    }
    #lb-video { width: min(60vw, 720px); max-height: 80vh; border-radius: 8px; background:#000; }
    .lb-title { position:absolute; bottom:20px; text-align:center; width:100%; opacity:.8; }

    /* Responsive */
    @media (max-width: 900px){
      .reels-stage { grid-template-columns: 1fr; grid-template-rows: auto auto auto auto auto; overflow-y:auto; }
      .reels-stage .top, .reels-stage .bottom { flex-wrap: wrap; justify-content: center; }
      .reels-stage .left, .reels-stage .right { display: none; } /* hide side big vids on mobile */
      .tile { width: 40vw; }
    }
  </style>
</head>
<body>
  <a href="/index.html" class="top-link">K I N G U D A N I S E</a>

  <section class="reels-stage">
    <!-- top row -->
    <div class="top">
      <button class="tile" data-src="r1.mp4" data-title="Reel 1"><img src="r1.jpg" alt=""></button>
      <button class="tile" data-src="r2.mp4" data-title="Reel 2"><img src="r2.jpg" alt=""></button>
      <button class="tile" data-src="r3.mp4" data-title="Reel 3"><img src="r3.jpg" alt=""></button>
    </div>

    <!-- middle row -->
    <div class="left">
      <button class="tile" data-src="r7.mp4" data-title="Reel 7"><img src="r7.jpg" alt=""></button>
    </div>

    <div class="center">
      <h1>REELS</h1>
      <p class="muted">Short, vertical edits — breaking & hip-hop.</p>
    </div>

    <div class="right">
      <button class="tile" data-src="r8.mp4" data-title="Reel 8"><img src="r8.jpg" alt=""></button>
    </div>

    <!-- bottom row -->
    <div class="bottom">
      <button class="tile" data-src="r4.mp4" data-title="Reel 4"><img src="r4.jpg" alt=""></button>
      <button class="tile" data-src="r5.mp4" data-title="Reel 5"><img src="r5.jpg" alt=""></button>
      <button class="tile" data-src="r6.mp4" data-title="Reel 6"><img src="r6.jpg" alt=""></button>
    </div>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" hidden>
    <button class="lb-close" aria-label="Close">×</button>
    <video id="lb-video" playsinline controls preload="metadata"></video>
    <div class="lb-title" id="lb-title"></div>
  </div>

  <script>
    (() => {
      const lb = document.getElementById('lightbox');
      const video = document.getElementById('lb-video');
      const title = document.getElementById('lb-title');
      const close = lb.querySelector('.lb-close');

      function open(src, label){
        video.src = src;
        title.textContent = label || '';
        lb.hidden = false;
        setTimeout(()=>video.play().catch(()=>{}),50);
      }
      function shut(){
        video.pause(); video.removeAttribute('src'); video.load(); lb.hidden = true;
      }

      document.addEventListener('click', (e)=>{
        const tile = e.target.closest('.tile');
        if(tile) open(tile.dataset.src, tile.dataset.title);
      });
      close.addEventListener('click', shut);
      lb.addEventListener('click', (e)=>{ if(e.target===lb) shut(); });
      document.addEventListener('keydown', (e)=>{ if(e.key==="Escape" && !lb.hidden) shut(); });
    })();
  </script>
</body>
</html>
