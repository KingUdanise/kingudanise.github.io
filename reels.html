<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reels — KINGUDANISE</title>
  <meta name="description" content="Reels by KINGUDANISE — short edits, high-energy clips and highlights from breaking & hip-hop events.">

  <!-- Import Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      font-family: 'Montserrat', system-ui, sans-serif;
    }
    .top-link {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      letter-spacing: 0.5rem;
      text-decoration: none;
      color: #fff;
      opacity: 0.7;
    }
    .top-link:hover {
      opacity: 1;
      transition: opacity 0.2s;
    }
    .page {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .page h1 {
      font-size: 2.5rem;
      letter-spacing: 0.5rem;
      font-weight: 600;
    }
    .page p {
      max-width: 600px;
      font-size: 1rem;
      opacity: 0.85;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <!-- Link alla homepage -->
  <a href="index.html" class="top-link">K I N G U D A N I S E</a>

  <!-- Contenuto pagina centrato -->
  <main class="page">
    <h1>REELS</h1>
<p class="muted">Short, vertical edits — breaking & hip-hop.</p>

<!-- Horizontal gallery -->
<section class="strip" aria-label="Reels gallery">
  <!-- Card -->
  <article class="card">
    <button class="card-btn" data-src="https://media.example.com/reels/r1.mp4" data-title="Showcase — 01">
      <img class="thumb" src="/images/reels/r1-poster.jpg" alt="Reel 01 poster" loading="lazy">
      <span class="caption">Showcase — 01</span>
    </button>
  </article>

  <article class="card">
    <button class="card-btn" data-src="https://media.example.com/reels/r2.mp4" data-title="Showcase — 02">
      <img class="thumb" src="/images/reels/r2-poster.jpg" alt="Reel 02 poster" loading="lazy">
      <span class="caption">Showcase — 02</span>
    </button>
  </article>

  <!-- duplicate more cards as needed -->
</section>

<!-- Lightbox / modal -->
<div class="lightbox" id="lightbox" hidden>
  <button class="lb-close" aria-label="Close">✕</button>
  <video id="lb-video" playsinline controls preload="metadata"></video>
  <div class="lb-title" id="lb-title"></div>
</div>

  </main>

  <!-- Footer invisibile (solo SEO) -->
  <footer class="footer"><span>© 2025 KINGUDANISE</span></footer>
</body>
</html>
