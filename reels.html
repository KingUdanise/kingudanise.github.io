<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reels — KINGUDANISE</title>
  <meta name="description" content="Short, vertical edits — breaking & hip-hop.">
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <!-- Brand link (top center) -->
  <a href="/index.html" class="top-link">K I N G U D A N I S E</a>

  <!-- Stage: center text + surrounding posters -->
  <section class="stage">
    <!-- Overlay (center) -->
    <div class="overlay">
      <h1>REELS</h1>
      <p class="muted">Short, vertical edits — breaking & hip-hop.</p>
    </div>

    <!-- 3×3 wall (center cell empty) -->
    <div class="wall">
      <!-- 8 tiles around the center -->
      <button class="tile" data-src="https://media.example.com/reels/r1.mp4" data-title="Showcase — 01">
        <img src="/images/reels/r1-poster.jpg" loading="lazy" alt="Reel 01 poster">
      </button>

      <button class="tile" data-src="https://media.example.com/reels/r2.mp4" data-title="Showcase — 02">
        <img src="/images/reels/r2-poster.jpg" loading="lazy" alt="Reel 02 poster">
      </button>

      <button class="tile" data-src="https://media.example.com/reels/r3.mp4" data-title="Showcase — 03">
        <img src="/images/reels/r3-poster.jpg" loading="lazy" alt="Reel 03 poster">
      </button>

      <button class="tile" data-src="https://media.example.com/reels/r4.mp4" data-title="Showcase — 04">
        <img src="/images/reels/r4-poster.jpg" loading="lazy" alt="Reel 04 poster">
      </button>

      <button class="tile" data-src="https://media.example.com/reels/r5.mp4" data-title="Showcase — 05">
        <img src="/images/reels/r5-poster.jpg" loading="lazy" alt="Reel 05 poster">
      </button>

      <button class="tile" data-src="https://media.example.com/reels/r6.mp4" data-title="Showcase — 06">
        <img src="/images/reels/r6-poster.jpg" loading="lazy" alt="Reel 06 poster">
      </button>

      <button class="tile" data-src="https://media.example.com/reels/r7.mp4" data-title="Showcase — 07">
        <img src="/images/reels/r7-poster.jpg" loading="lazy" alt="Reel 07 poster">
      </button>

      <button class="tile" data-src="https://media.example.com/reels/r8.mp4" data-title="Showcase — 08">
        <img src="/images/reels/r8-poster.jpg" loading="lazy" alt="Reel 08 poster">
      </button>
    </div>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" hidden>
    <button class="lb-close" aria-label="Close">×</button>
    <video id="lb-video" playsinline controls preload="metadata"></video>
    <div class="lb-title" id="lb-title"></div>
  </div>

  <footer class="footer"><span>© 2025 KINGUDANISE</span></footer>
  <script src="/script.js"></script>
</body>
</html>
