<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Recaps — KINGUDANISE</title>
  <meta name="description" content="Event recaps — breaking culture coverage.">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{ --w:18vw; --W:22vw; --cg:6vw; --rg:14vh; }
    main.ring{ height:100vh; width:100vw; overflow:hidden; display:grid;
      grid-template-columns:1fr var(--w) var(--w) var(--w) 1fr;
      grid-template-rows:1fr auto 1fr; column-gap:var(--cg); row-gap:var(--rg);
      align-items:center; justify-items:center; }
    .ring-core{ position:static!important; transform:none!important; grid-column:3; grid-row:2; text-align:center; z-index:5; pointer-events:none; }
    .ring-title{ white-space:nowrap; letter-spacing:0.8rem; }
    .ring-card{ display:block!important; position:static!important; left:auto!important; right:auto!important; top:auto!important; bottom:auto!important;
      width:var(--w); aspect-ratio:9/16; margin:0; padding:0; box-sizing:border-box;
      border:1px solid rgba(255,255,255,.12); border-radius:10px; background:#0b0b0b; overflow:hidden;
      transition:transform .25s ease, box-shadow .25s ease; cursor:pointer; }
    .ring-card img{ width:100%; height:100%; object-fit:cover; display:block; }
    .ring-card:hover{ transform:translateY(-2px) scale(1.02); box-shadow:0 20px 50px rgba(0,0,0,.55); }
    .v1{ grid-column:2; grid-row:1; } .v2{ grid-column:3; grid-row:1; } .v3{ grid-column:4; grid-row:1; }
    .v4{ grid-column:2; grid-row:3; } .v5{ grid-column:3; grid-row:3; } .v6{ grid-column:4; grid-row:3; }
    .v7,.v8{ width:var(--W)!important; grid-row:1/4; align-self:center; }
    .v7{ grid-column:1; justify-self:end;  margin-right:2vw; }
    .v8{ grid-column:5; justify-self:start; margin-left: 2vw; }
    .v1,.v2,.v3{ transform:translateY(60px) scale(0.85); transform-origin:center; }
    .v4,.v5,.v6{ transform:translateY(-60px) scale(0.85); transform-origin:center; }
    .v7{ transform:translateX(75px); } .v8{ transform:translateX(-75px); }
    @media (max-width:900px){
      main.ring{ height:auto; padding:88px 16px 40px; grid-template-columns:1fr 1fr; grid-template-rows:auto; column-gap:14px; row-gap:14px; }
      .ring-core{ grid-column:1/3; order:-1; pointer-events:auto; }
      .ring-card{ width:100%; transform:none!important; }
      .v7,.v8{ grid-column:1/3; transform:none!important; }
    }
  </style>
</head>
<body class="recaps">
  <a href="/index.html" class="top-link">K I N G U D A N I S E</a>

  <main class="ring" aria-label="Recaps">
    <div class="ring-core">
      <h1 class="ring-title">R E C A P S</h1>
    </div>

    <!-- Top row -->
    <button class="ring-card v1" data-src="https://media.example.com/recaps/r1.mp4" data-title="Recap — 01">
      <img src="/images/recaps/r1.jpg" alt="Recap 01" loading="lazy">
    </button>
    <button class="ring-card v2" data-src="https://media.example.com/recaps/r2.mp4" data-title="Recap — 02">
      <img src="/images/recaps/r2.jpg" alt="Recap 02" loading="lazy">
    </button>
    <button class="ring-card v3" data-src="https://media.example.com/recaps/r3.mp4" data-title="Recap — 03">
      <img src="/images/recaps/r3.jpg" alt="Recap 03" loading="lazy">
    </button>

    <!-- Bottom row -->
    <button class="ring-card v4" data-src="https://media.example.com/recaps/r4.mp4" data-title="Recap — 04">
      <img src="/images/recaps/r4.jpg" alt="Recap 04" loading="lazy">
    </button>
    <button class="ring-card v5" data-src="https://media.example.com/recaps/r5.mp4" data-title="Recap — 05">
      <img src="/images/recaps/r5.jpg" alt="Recap 05" loading="lazy">
    </button>
    <button class="ring-card v6" data-src="https://media.example.com/recaps/r6.mp4" data-title="Recap — 06">
      <img src="/images/recaps/r6.jpg" alt="Recap 06" loading="lazy">
    </button>

    <!-- Side big -->
    <button class="ring-card v7" data-src="https://media.example.com/recaps/r7.mp4" data-title="Recap — 07">
      <img src="/images/recaps/r7.jpg" alt="Recap 07" loading="lazy">
    </button>
    <button class="ring-card v8" data-src="https://media.example.com/recaps/r8.mp4" data-title="Recap — 08">
      <img src="/images/recaps/r8.jpg" alt="Recap 08" loading="lazy">
    </button>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" hidden>
      <button class="lb-close" aria-label="Close">×</button>
      <video id="lb-video" playsinline controls preload="metadata"></video>
      <div class="lb-title" id="lb-title"></div>
    </div>
  </main>

  <footer class="footer"><span>© 2025 KINGUDANISE</span></footer>

  <script>
    const lb=document.getElementById('lightbox'); const vid=document.getElementById('lb-video'); const lbt=document.getElementById('lb-title');
    document.querySelectorAll('.ring-card').forEach(b=>b.addEventListener('click',()=>{ vid.src=b.dataset.src; lbt.textContent=b.dataset.title||''; lb.hidden=false; vid.play().catch(()=>{}); }));
    document.querySelector('.lb-close').addEventListener('click',()=>{ vid.pause(); vid.src=''; lb.hidden=true; });
    lb.addEventListener('click',e=>{ if(e.target===lb){ vid.pause(); vid.src=''; lb.hidden=true; }});
  </script>
</body>
</html>
